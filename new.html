<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Div Visibility</title>

    <style>
        #Grand_parent_div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .child {
            display: none;
        }

        #A_div {
            display: block;
        }

        .arrow-button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="Grand_parent_div">
        <div id="parent1_div">
            <div class="child" id="A_div">A</div>
            <div class="child" id="B_div">B</div>
            <div class="child" id="C_div">C</div>
        </div>
        <div id="parent2_div">
            <div class="arrow-button" id="left_arrow_button">&lt;</div>
            <div class="arrow-button" id="right_arrow_button">&gt;</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const divs = ["A_div", "B_div", "C_div"];
            let currentDivIndex = 0;

            const updateDisplay = () => {
                divs.forEach((divId, index) => {
                    const displayStyle = index === currentDivIndex ? "block" : "none";
                    document.getElementById(divId).style.display = displayStyle;
                });
            };

            const leftArrowButton = document.getElementById("left_arrow_button");
            const rightArrowButton = document.getElementById("right_arrow_button");

            rightArrowButton.addEventListener("click", function () {
                currentDivIndex = (currentDivIndex + 1) % divs.length;
                updateDisplay();
            });

            leftArrowButton.addEventListener("click", function () {
                currentDivIndex = (currentDivIndex - 1 + divs.length) % divs.length;
                updateDisplay();
            });
        });
    </script>

</body>

</html>
