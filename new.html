<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Animation</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image-container {
            display: flex;
            width: 300px;
            /* Set the width of your container */
            overflow: hidden;
            /* Hide overflow to keep images within the container */
        }

        .image {
            width: 100%;
            /* Make sure images fill the container */
            display: inline-block;
            /* Display images in a row */
            animation: slideAnimation 9s linear infinite;
            /* Adjust the duration as needed */
        }

        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }

            33.33% {
                transform: translateX(-100%);
            }

            66.66% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="image-container" style="background-color: red; margin: 100px; padding: 50px;">
        <img src="imageA.jpg" alt="Image A" class="image" />
        <img src="imageB.jpg" alt="Image B" class="image" />
        <img src="imageC.jpg" alt="Image C" class="image" />
    </div>

</body>

</html>
