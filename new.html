<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body>

    <button id="whatsapp-chat">Start WhatsApp Chat</button>

    <script>
        document.getElementById("whatsapp-chat").addEventListener("click", function () {
            // Replace '123456789' with your actual WhatsApp number
            var phoneNumber = '8904613800';

            // Open WhatsApp chat with the specified number
            window.open('https://api.whatsapp.com/send?phone=' + phoneNumber, '_blank');
        });
    </script>

</body>

</html>
