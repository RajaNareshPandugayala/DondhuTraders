<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Animation</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image-container {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 830px;
            /* Set the width of your container */
            overflow: hidden;
            /* Hide overflow to keep images within the container */
            gap: 20px;
            background-color: red;
            margin: 100px;
            height: 250px;
        }

        .image {
            width: 250px;
            /* Make sure images fill the container */
            display: inline-block;
            /* Display images in a row */
            animation: slideAnimation 10s linear infinite;
            /* Adjust the duration as needed */
        }

        @keyframes slideAnimation {
            0% {
                transform: translateX(15%);
            }

            15% {
                transform: translateX(-110%);
            }


            30% {
                transform: translateX(-115%);
            }


            45% {
                transform: translateX(-210%);
            }

            60% {
                transform: translateX(-215%);
            }

            75% {
                transform: translateX(-310%);
            }

            90% {
                transform: translateX(-315%);
            }

            100% {
                transform: translateX(-315%);
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="NaveenDhodhu.jpeg" alt="Image A" class="image" />
        <img src="NaveenDhodhu-2.png" alt="Image B" class="image" />
