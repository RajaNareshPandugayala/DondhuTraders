<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Div Visibility</title>

    <style>
        #Grand_parent_div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .child {
            display: none;
        }

        #A_div {
            display: block;
        }

        .arrow-button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="Grand_parent_div">
        <div id="parent1_div">
            <div class="child" id="A_div">A</div>
            <div class="child" id="B_div">B</div>
            <div class="child" id="C_div">C</div>
        </div>
        <div id="parent2_div">
            <div class="arrow-button" id="left_arrow_button">&lt;</div>
            <div class="arrow-button" id="right_arrow_button">&gt;</div>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const A_div = document.getElementById("A_div");
        const B_div = document.getElementById("B_div");
        const C_div = document.getElementById("C_div");
        const leftArrowButton = document.getElementById("left_arrow_button");
        const rightArrowButton = document.getElementById("right_arrow_button");

        rightArrowButton.addEventListener("click", function () {
            if (A_div.style.display === "block") {
                A_div.style.display = "none";
                B_div.style.display = "block";
            } else if (B_div.style.display === "block") {
                B_div.style.display = "none";
                C_div.style.display = "block";
            } else if (C_div.style.display === "block") {
                C_div.style.display = "none";
                A_div.style.display = "block";
            }
        });

        leftArrowButton.addEventListener("click", function () {
            if (A_div.style.display === "block") {
                A_div.style.display = "none";
                C_div.style.display = "block";
            } else if (B_div.style.display === "block") {
                B_div.style.display = "none";
                A_div.style.display = "block";
            } else if (C_div.style.display === "block") {
                C_div.style.display = "none";
                B_div.style.display = "block";
            }
        });
    });

</script>

</html>
